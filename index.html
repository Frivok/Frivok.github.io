<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Picker</title>
</head>

<body>

    <div id="root" class="text-white bg-dark overflow-hidden ">
        <header>
            <div class="d-flex justify-content-center font">
            <a href=""><img src="./img/movie picker2.png" alt="Logo du site" class="bg-black"></a>
            </div>
            
</header>

<main class="container text-white">
    <h1 class="text-center mb-5">Recherche de films</h1>
    <button type="button" id="show-search-btn" class="btn btn-primary mx-auto d-block mb-3">Afficher la recherche de films</button>
    <form id="search-form" class="d-none">
        <div class="form-group mb-3">
            <label for="title" id="labeltitle" class="text-center d-block mb-2">Titre du film :</label>
            <input type="text" id="title" placeholder="Titre" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="year" id="labelyear" class="text-center d-block mb-2">Année de sortie du film : </label>
            <input type="text" id="year" placeholder="Année" class="form-control">
        </div>
        <div class="form-group text-center mb-3">
            <label for="filter" class="d-block mb-2">Filtrer par :</label>
            <select name="filterMovie" id="select" autocomplete="off" class="btn btn-primary mx-auto">
                <option value="movie" id="movie">Films</option>
                <option value="series" id="series">Séries</option>
                <option value="game" id="game">Jeux</option>
            </select>
        </div>
    </form>
    <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary d-none mt-3 mb-5">Recherche</button>
    </div>
</main>



<div class="container mt-5">
<div id="result" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-1 "></div>
</div>



<div class="listing row m-auto"></div>
<div class="serie row m-auto">

</div>

    <nav id="pagination" class="d-flex justify-content-center container mt-5" aria-label="Search results pages">
    </nav>
    <footer>
        <div class="p-3  mt-3 mb-3 bg-dark text-white text-center">Créer par François Behague </div>
    </footer>
    </div>
   
        <script src="./assets/js/script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="icon" href="./img/movie picker2 icon.ico" />
</body>

</html>
