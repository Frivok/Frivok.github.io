<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Document</title>
</head>

<body>
    <div id="root" class="text-white bg-dark " style="overflow: hidden;">
        <header>
            <div class="">
            <a href=""><img src="./img/movie picker.png" alt="Logo du site" class="bg-black"></a>
            </div>
</header>
<main class="container">
    <div class="text-center container text-white">
        <h1>Liste de films</h1>
        <div class="title-input">
            <label for="title">Titre du film</label>
            <input type="text" id="title" placeholder="Titre">
            <label for="year">Année de sortie du film</label>
            <input type="text" id="year" placeholder="Années">
            <label for="filter">Filtrer par : </label>
            <select name="filterMovie" id="select" autocomplete="off" class="btn btn-primary">
                <option value="movie">Films</option>
                <option value="series">Séries</option>
                <option value="game">Jeux</option>
            </select>
            <div>
                <button type="submit" id="submit" class="btn btn-primary m-3">Recherche</button>
            </div>

        </div>
    </div>
    <div class="container">
            <div id="result" class="row">
            </div>
    </div>
</main>


<div class="listing row bg-dark">
</div>
<div class="series row">

</div>

    <nav id="pagination" class="d-flex justify-content-center container mt-5" aria-label="Search results pages">
    </nav>
    <footer>
        <div class="p-3  mt-3 mb-3 bg-dark text-white text-center">Créer par François Behague </div>
    </footer>
    </div>

        </script>
</body>

</html>
